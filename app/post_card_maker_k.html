<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="google" content="notranslate" />
   	<meta http-equiv="X-UA-Compatible" content="IE=edge">
   	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ポストカードメーカーK | ワクガンス</title>
	<link rel='shortcut icon' href='/home/images/favicon.ico' />
	
	<link href="/note_prg/css/bootstrap.min.css" rel="stylesheet">
	<link href="/note_prg/css/highlight/default.css" rel="stylesheet">
	<link href="/note_prg/css/common2.css" rel="stylesheet">
	<link href="css/post_card_maker_k.css" rel="stylesheet">
	
	<script src="/note_prg/js/jquery3.js"></script>	<!-- jquery-3.3.1.min.js -->
	<script src="/note_prg/js/bootstrap.min.js"></script>
	<script src="/note_prg/js/vue.min.js"></script>
	<script src="/note_prg/js/highlight.pack.js"></script>
	<script src="/note_prg/js/livipage.js"></script>
	<script src="/note_prg/js/ImgCompactK.js"></script>
	
	<script src="js/html2canvas.min.js"></script>
	<script src="js/jquery.printElement.min.js"></script>
	
	<script src="js/PostCardMakerK.js?v=0.1"></script>
	<script src="js/post_card_maker_k.js?v=0.1"></script>

	<script>hljs.initHighlightingOnLoad();</script>
</head>
<body>
<div id="main">
<div id="header" ><h1>ポストカードメーカーK | ワクガンス</h1></div>
<div id="app1" class="container">



<div id="config_div">
	<div>
		ポストカードサイズ⇒
		横<input type="number" v-model="card_mm_w" style="width:60px" />cm × 
		縦<input type="number" v-model="card_mm_h"  style="width:60px"/>cm
	</div>
	サイズ調整
	<div style="width:200px"><input type="range" v-model="size_rate" min="1" max="10" step="0.1" v-on:change="blurSizeRate()" /></div>
	
	<button type="button" v-if="edit_mode==1" v-on:click="configApply()" class="btn btn-success">適用</button>
	<button type="button" v-if="edit_mode==0" v-on:click="clickEditMode()" class="btn btn-primary">編集</button>
	<button type="button" v-if="edit_mode==0" onclick="printout()" class="btn btn-primary">印刷</button>
</div>

<div id="post_card" v-bind:class="post_card_class" style="border:solid 15px white;">
	
	<div id="l_div" style="">
		
		<div  class="blur" style="width:100%;height:auto;overflow: hidden;">
			<img id="img1" src="img/def.jpg" style="width:100%;">
		</div>
		
		<div v-if="edit_mode == 1" style="width:100%">
			<input id="img_fn" type="file" name="img_fn" accept="image/*" /><br>
			<div id="res" class="text-success"></div>
		</div>
		
		<div id="midasi1" v-if="midasi1 != '' ">{{midasi1}}</div>
		<div><input type="text" v-if="edit_mode==1" v-model="midasi1" style="width:100%" /></div>
		
		<div  v-if="text1 != '' " style="white-space:pre-wrap; word-wrap:break-word;">{{ text1 }}</div>
		<textarea v-model="text1" v-if="edit_mode==1" style="width:100%;height:100px"></textarea>
	</div>
	<div id="r_div" >
		<div style="width:100%;hight:50%;">
			<div v-if="midasi2 != '' "  id="midasi2">{{midasi2}}</div>
			<div><input type="text" v-if="edit_mode==1" v-model="midasi2" style="width:100%" /></div>
			
			<div  v-if="text2 != '' " style="white-space:pre-wrap; word-wrap:break-word;">{{ text2 }}</div>
			<textarea v-model="text2" v-if="edit_mode==1" style="width:100%;height:100px"></textarea>
			
			<div v-if="midasi3 != '' "  id="midasi3">{{midasi3}}</div>
			<div><input type="text" v-if="edit_mode==1" v-model="midasi3" style="width:100%" /></div>
			
			<div  v-if="text3 != '' " style="white-space:pre-wrap; word-wrap:break-word;">{{ text3 }}</div>
			<textarea v-model="text3" v-if="edit_mode==1" style="width:100%;height:100px"></textarea>

		</div>
	</div>
</div>




<div class="yohaku"></div>
<ol class="breadcrumb">
	<li><a href="/">ホーム</a></li>
</ol>
</div><!-- content -->
<div id="footer">(C) kenji uehara 2020-8-9</div>
</div><!--  -->
<div id="print_div"></div>
</body>
</html>
